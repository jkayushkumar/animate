<!DOCTYPE html>
<html>

<head>
    <meta name="description" CONTENT="Pure CSS Animations. ">
    <meta name="keywords" content="CSS, CSS3, CSS Animation, Animation, Microanimation, Interaction Design">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="user-scalable=no, width=device-width,height=device-height, initial-scale=1.0" />
    <link rel="icon" href=" ">
    <title>CSS Animation</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <header>
        Pure CSS Animation
    </header>
    <main>
        <div class="card">
            <div class="spacecraft">
                <figure class="craftBody"></figure>
                <figure class="wings"></figure>
                <figure class="exhaust"></figure>
                <figure class="rudder"></figure>
                <figure class="smoke1"></figure>
                <figure class="smoke2"></figure>
                <figure class="smoke3"></figure>
            </div>
        </div>
        <div class="card">
            <div class="tank">
                <div class="bodyFrame">
                    <div class="bodyCover"></div>
                    <div class="radarBase"></div>
                </div>
                <div class="radarConsole"></div>
                <div class="antena"></div>
                <div class="tankHead">
                    <figure class="headMount"></figure>
                </div>
                <div class="gun">
                    <div class="gunMount"></div>
                    <div class="gunHead"></div>
                    <div class="gunSmoke1"></div>
                    <div class="gunSmoke2"></div>
                    <div class="gunSmoke3"></div>
                </div>
                <div class="base"></div>
                <div class="wheel1">
                    <div class="wheelAxel1"></div>
                    <div class="wheelAxel2"></div>
                </div>
                <div class="wheel2">
                    <div class="wheelAxel1"></div>
                    <div class="wheelAxel2"></div>
                </div>
                <div class="wheel3">
                    <div class="wheelAxel1"></div>
                    <div class="wheelAxel2"></div>
                </div>
                <div class="wheel4">
                    <div class="wheelAxel1"></div>
                    <div class="wheelAxel2"></div>
                </div>
                <div class="wheel5">
                    <div class="wheelAxel1"></div>
                    <div class="wheelAxel2"></div>
                </div>
                <div class="backWheel1">
                    <div class="wheelAxel1"></div>
                    <div class="wheelAxel2"></div>
                </div>
                <div class="backWheel2">
                    <div class="wheelAxel1"></div>
                    <div class="wheelAxel2"></div>
                </div>
                <div class="backWheel3">
                    <div class="wheelAxel1"></div>
                    <div class="wheelAxel2"></div>
                </div>
                <div class="backWheel4">
                    <div class="wheelAxel1"></div>
                    <div class="wheelAxel2"></div>
                </div>
                <div class="gearWheel1">
                    <div class="gearAxel1"></div>
                    <div class="gearAxel2"></div>
                    <div class="gearAxel3"></div>
                    <div class="gearAxel4"></div>
                </div>
                <div class="gearWheel2">
                    <div class="gearAxel1"></div>
                    <div class="gearAxel2"></div>
                    <div class="gearAxel3"></div>
                    <div class="gearAxel4"></div>
                </div>
                <div class="chain"></div>
            </div>
        </div>
        <div class="card">
            <div class="drone">
                <div class="droneArm1">
                    <div class="fanMount1"></div>
                </div>
                <div class="fanCover1">
                    <div class="propellerAClock">
                        <div class="fanBlade3"></div>
                        <div class="fanBlade4"></div>
                        <div class="bladeMount"></div>
                    </div>
                </div>
                <div class="droneArm2">
                    <div class="fanMount2"></div>
                </div>
                <div class="fanCover2">
                    <div class="propellerClock">
                        <div class="fanBlade1"></div>
                        <div class="fanBlade2"></div>
                        <div class="bladeMount"></div>
                    </div>
                </div>
                <div class="droneArm3">
                    <div class="fanMount3"></div>
                </div>
                <div class="fanCover3">
                    <div class="propellerAClock">
                        <div class="fanBlade3"></div>
                        <div class="fanBlade4"></div>
                        <div class="bladeMount"></div>
                    </div>
                </div>
                <div class="droneArm4">
                    <div class="fanMount4"></div>
                </div>
                <div class="fanCover4">
                    <div class="propellerClock">
                        <div class="fanBlade1"></div>
                        <div class="fanBlade2"></div>
                        <div class="bladeMount"></div>
                    </div>
                </div>
                <div class="centerDisk"></div>
            </div>
        </div>
        <div class="card">
            <div class="mail">
                <div class="mailFlapLeft"></div>
                <div class="mailFlapRight"></div>
                <div class="mailFlapTop"></div>
                <div class="mailFlapTop2"></div>
                <div class="letter"></div>
            </div>
        </div>
        <div class="card">
            <div class="scene-3d">
                <div class="box-3d">
                    <div class="box">
                        <div class="front"></div>
                        <div class="back"></div>
                        <div class="right"></div>
                        <div class="left"></div>
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <div class="ball-shadow"></div>
                    </div>
                    <div class="ball"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="book">
                <figure class="page"></figure>
                <figure class="page"></figure>
                <figure class="page"></figure>
            </div>
        </div>
        <footer>

        </footer>
    </main>    
</body>

</html>
